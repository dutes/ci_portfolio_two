<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Toy Shop</title>
</head>

<body>
    <!--first user viewed section-->
    <div id="first-page" class="page-section" style="display: flex;">
        <h1>Welcome to the toy shop</h1>
        <img src="/assets/images/hero_robot.jpg" alt="Friendly robot helper" id="hero-image">
        <p>Welcome to the robot toy shop! Please type what you would like to buy in the text box below:</p>
        <form id="search-bar" class="search-bar">
            <input type="text" id="search-query" class="search-input" placeholder="Enter your toy here" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
        <!--second section for playing game-->
    <div id="game-page" class="page-section" style="display: none;">
           <p>Pick the toy you want to buy</p>
        <div id="search-result">
                <!-- This is where the image returned from the GIS will be displayed -->
        </div>
    </div>

        <!--third and final section-->
    <div id="success-page" class="page-section" style="display: none;">
        <h1> WELL DONE! </h1>
        <p>Would you like to buy another one of *add toy query back in here* or start a new game?</p>
        <button id="continue-game">Continue</button>
        <button id="new-game">New game</button>
    </div>

        <button id="cycle-button">Cycle pages</button>

        <script src="assets/script.js"></script>
</body>

</html>
